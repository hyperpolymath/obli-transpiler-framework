[package]
name = "obli-transpiler"
version = "0.1.0"
edition = "2021"
description = "A toy oblivious program transpiler: MiniObli â†’ Rust (constant-time)"
license = "MIT OR AGPL-3.0-or-later"
repository = "https://github.com/hyperpolymath/obli-transpiler-framework"
keywords = ["transpiler", "oblivious", "constant-time", "privacy"]
categories = ["compilers", "cryptography"]

[dependencies]
clap = { version = "4.4", features = ["derive"] }
